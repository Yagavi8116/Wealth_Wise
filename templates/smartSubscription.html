<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/subscription.css">

</head>
<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars" ></i>
                </a>
                <a href="#" class="brand-logo" style="font-weight: bold; color:white">
                    <i class="fas fa-piggy-bank" style="color: white;"></i> 
                    <span>WEALTH WISE</span>
                </a>   
            </header>
            <nav class="dashboard-nav-list">
                <a href="#" class="dashboard-nav-item" style=" color:white">
                    <i class="fas fa-home" style="color: white"></i>Home 
                </a>
                <a href="./goal.html" class="dashboard-nav-item" style=" color:white">
                    <i class="fas fa-rocket" style="color:white"></i> Money Milestones
                </a>
                <a href="./financialHealthScore.html" class="dashboard-nav-item" style=" color:white">
                    <i class="fas fa-heartbeat" style="color:white"></i> Financial Health Score
                </a>
                <a href="./developers.html" class="dashboard-nav-item" style=" color:white">
                    <i class="fas fa-users" style="color:white"></i> Developers 
                </a>
                <div class="nav-item-divider"></div>
                <a href="./loginmain.html" class="dashboard-nav-item" style=" color:white">
                    <i class="fas fa-sign-out-alt" style="color: white;"></i> Logout 
                </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars" style="color: white;"></i>
                </a>
            </header>
            <div class='dashboard-content'>
                <div class="frame">
                    <div class="container-box">                            
                        <div class="section">	
                            <!-- <h1 style="font-family: 'Playfair Display', serif; color: white; text-align: center; margin: 50px auto;">Wealth Wise</h1> -->
                            <nav class="navbar">
                                <div class="nav-right">
                                    <button id="notificationButton" class="notification-button">
                                        <i class="fas fa-bell"></i>
                                        <span id="notificationCount" class="badge badge-danger" style="display: none;">0</span>
                                    </button>
                                    <div id="notificationPopup" class="notification-popup" style="display: none;">
                                        <h6>Notifications</h6>
                                        <div id="notificationList"></div>
                                    </div>
                                </div>
                            </nav>
                            <div class="container-sub">
                                <!-- <h1 style="font-family: 'Playfair Display', serif; color: white;">Smart Subscription Tracker</h1> -->
                                <div class='card-header'>
                                    <h1 style="font-family: 'Playfair Display', serif; color: white;"> Smart Subscription Tracker</h1>
                                </div>
                                <form id="subscriptionForm">
                                    <label for="serviceName" style="font-family: 'Playfair Display', serif; color: white;">
                                        <i class="fas fa-list-alt"></i> Choose the subscribed service:
                                    </label>
                                    <div class="custom-dropdown">
                                        <input type="text" id="serviceDisplay" placeholder="Selected service" readonly>
                                        <button id="dropdownButton"><span class="placeholder-text"> Select a Service</span></button>
                                        <ul id="dropdownList" class="dropdown-options">
                                            <li data-value="spotify"><img src="../static/logos/spotify.png" alt="Spotify"> <span>Spotify</span></li>
                                            <li data-value="youtube"><img src="../static/logos/youtube.png" alt="YouTube"> <span>YouTube</span></li>
                                            <li data-value="google-drive"><img src="../static/logos/google-drive.png" alt="Google Drive"> <span>Google Drive</span></li>
                                            <li data-value="netflix"><img src="../static/logos/netflix.png" alt="Netflix"> <span>Netflix</span></li>
                                            <li data-value="amazon-prime"><img src="../static/logos/amazon-prime.png" alt="Amazon Prime"> <span>Amazon Prime</span></li>
                                            <li data-value="linkedin"><img src="../static/logos/linkedin.png" alt="LinkedIn"> <span>LinkedIn</span></li>
                                        </ul>
                                        <input type="hidden" id="serviceName">
                                    </div>
                                    <label for="nextPaymentDate" style="font-family: 'Playfair Display', serif; color: white;">
                                        <i class="fas fa-calendar-alt"></i> Subscription Duration:
                                    </label>
                                    <div class="date-inputs">
                                        <input type="date" id="startDate" required>
                                        <span style="color: white;">to</span>
                                        <input type="date" id="endDate" required>
                                    </div>
                                    <label for="cost" style="font-family: 'Playfair Display', serif; color: white;">
                                        <i class="fas fa-rupee-sign"></i> Enter the amount:
                                    </label>
                                    <input type="number" id="cost" placeholder="Enter amount in USD" required>
                                    <button type="submit">Add Subscription</button>
                                </form>
                                <h2 style="font-family: 'Playfair Display', serif; color: white;">My Subscriptions</h2>
                                <ul id="subscriptionList"></ul>
                                <div id="notificationPopup" class="notification-popup" style="display:none;"></div>
                            </div>
                            <button id="askAiButton" class="ai-button">
                                <i class="fas fa-robot"></i> Ask AI
                            </button>
                            <div id="aiPopup" class="ai-popup">
                                <div class="ai-popup-content">
                                    <span id="closeAiPopup" class="close">&times;</span>
                                    <iframe id="aiFrame" src="subscriptionAnalysis.html"></iframe>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
