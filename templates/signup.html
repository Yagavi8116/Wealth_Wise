<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: red;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-message {
            font-size: 16px;
            margin-top: 10px;
        }

        .modal-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/signup-image.jpg" alt="sign up image"></figure>
                        <a href="./login.html" class="signup-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-message"></p>
            <button class="modal-button">OK</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHkdMeDrEVGtMIJ6_x8hlxyIaO87RAqsk",
            authDomain: "wealthwise-3478b.firebaseapp.com",
            projectId: "wealthwise-3478b",
            storageBucket: "wealthwise-3478b.appspot.com",
            messagingSenderId: "855679488886",
            appId: "1:855679488886:web:3faa36dd9f9cbceabba057",
            measurementId: "G-THF8SY4BZ2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Pop-up modal functions
        function showModal(message) {
            const modal = document.getElementById("popup-modal");
            const modalMessage = document.querySelector(".modal-message");
            modalMessage.textContent = message;
            modal.style.display = "block";

            // Close modal on click
            document.querySelector(".close").addEventListener("click", () => {
                modal.style.display = "none";
            });

            document.querySelector(".modal-button").addEventListener("click", () => {
                modal.style.display = "none";
            });
        }

        // Handle Form Submission
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("register-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                // Get input values
                const fullName = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("pass").value.trim();
                const confirmPassword = document.getElementById("re_pass").value.trim();

                // Validation Checks
                if (!fullName) {
                    showModal("Please enter your name.");
                    return;
                }
                if (!email) {
                    showModal("Please enter your email.");
                    return;
                }
                if (!password) {
                    showModal("Please enter your password.");
                    return;
                }
                if (!confirmPassword) {
                    showModal("Please confirm your password.");
                    return;
                }
                if (password !== confirmPassword) {
                    showModal("Passwords do not match!");
                    return;
                }

                try {
                    // Create user with Firebase Authentication
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Show success modal
                    showModal(`User registered successfully! Welcome, ${fullName}`);
                            setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                    // Optionally, redirect user
                    console.log(user);
                } catch (error) {
                    console.error("Error signing up:", error.message);
                    showModal(error.message);
                }
            });
        });
    </script>
</body>
</html>
