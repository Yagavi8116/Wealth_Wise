    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.getElementById("financial-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let formData = new FormData(this);
        fetch("http://127.0.0.1:5000/calculateScore", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                const errorMessage = data.error;
                document.getElementById("score-result").innerHTML = `<span class="text-danger">${errorMessage}</span>`;
                document.getElementById("speaker-button").style.display = "none"; // Hide Speaker Button
            } else {
                const rawResponse = data.score;
                const scoreMatch = rawResponse.match(/Financial Health Score:\s*(\d+)/);
                const score = scoreMatch ? scoreMatch[1] : "N/A";
                const explanationMatch = rawResponse.match(/Explanation:\s*(.+)/s);
                const explanation = explanationMatch ? explanationMatch[1].trim() : "No explanation provided.";
                const categories = explanation.split("*").map(item => item.trim()).filter(item => item);
                document.getElementById("score-result").innerHTML = `<strong>Score: ${score}</strong>`;
                const assessmentList = document.getElementById("assessment-list");
                assessmentList.innerHTML = "";
                categories.forEach(category => {
                    if (category) {
                        const li = document.createElement("li");
                        li.innerText = category;
                        assessmentList.appendChild(li);
                    }
                });
                const speakerButton = document.getElementById("speaker-button");
                speakerButton.style.display = "inline-block";
                speakerButton.dataset.responseText = `Financial Health Score: ${score}. ${explanation}`;
            }
        })
        .catch(error => console.error("Error:", error));
    });

    document.getElementById("speaker-button").addEventListener("click", function() {
        let responseText = this.dataset.responseText;
        if (responseText) {
            responseText = responseText.replace(/\*/g, "").trim();
            speakText(responseText); 
        }
    });

    document.getElementById("pause-resume-button").addEventListener("click", function () {
        if (speechSynthesis.speaking) {
            if (isPaused) {
                speechSynthesis.resume();
                isPaused = false;
                this.textContent = "⏸ Pause"; 
            } else {
                speechSynthesis.pause();
                isPaused = true;
                this.textContent = "▶️ Resume"; 
            }
        }
    });

    let utterance = null; 
    let isPaused = false; 
    function speakText(text) {
        if ('speechSynthesis' in window) {
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.cancel(); 
            }
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.7;
            utterance.pitch = 1; 
            utterance.lang = 'en-US'; 
            function setFemaleVoice() {
                let voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    console.log("Available Voices:", voices.map(v => v.name)); 
                    let femaleVoice = voices.find(voice =>
                        voice.name === "Microsoft Zira - English (United States)" || 
                        voice.name.toLowerCase().includes("aria") 
                    );

                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                        console.log("Selected Voice:", femaleVoice.name);
                    } else {
                        console.warn("No specific female voice found. Using default.");
                    }
                    document.getElementById("pause-resume-button").style.display = "inline-block";
                    speechSynthesis.speak(utterance);
                } else {
                    console.warn("No voices available. Retrying...");
                    setTimeout(setFemaleVoice, 100); 
                }
            }
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener("voiceschanged", setFemaleVoice);
            } else {
                setFemaleVoice();
            }
        } else {
            console.error("Text-to-Speech is not supported in this browser.");
        }
    }
    </script>
    <script>
        let gaugeChart;
        let lastScore = 0;
        function createGaugeChart(score) {
            lastScore = score;
            const ctx = document.getElementById("gaugeChart").getContext("2d");
            
            if (gaugeChart) gaugeChart.destroy();
            
            gaugeChart = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["0-25", "26-50", "51-75", "76-100"],
                    datasets: [{
                        data: [25, 25, 25, 25], // Segments
                        backgroundColor: ["#FF4D4D", "#FFA500", "#00BFFF", "#00FF00"],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    rotation: -90,
                    circumference: 180,
                    cutout: "75%",
                    plugins: {
                        legend: { 
                            display: true, 
                            labels: {
                                color: "white",
                                font:{
                                    size: 14
                                }
                            }
                        },
                        tooltip: { enabled: true }
                    },
                    animation: {
                        onComplete : () => drawNeedle(lastScore)
                    }
                }
            });
        }

        function drawNeedle(score) {
            const minAngle = -90;
            const maxAngle = 90;
            score = Math.min(100, Math.max(0, score));
            let angle = ((score / 100) * (maxAngle - minAngle)) + minAngle;
            const needle = document.getElementById("needle");
            needle.style.transform = `rotate(${angle}deg)`;
        }

        function updateGaugeNeedle(score) {
            const needle = document.getElementById("needle");
            const angle = ((score / 100) * 180) - 90;
            needle.style.transform = `rotate(${angle}deg)`;
        }

        document.getElementById("financial-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            
            fetch("http://127.0.0.1:5000/calculateScore", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    const scoreMatch = data.score.match(/Financial Health Score:\s*(\d+)/);
                    const score = scoreMatch ? parseInt(scoreMatch[1]) : 0;
                    
                    document.getElementById("score-result").innerText = score;
                    
                    createGaugeChart(score);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
